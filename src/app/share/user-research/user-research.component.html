
<mat-form-field class="full-width">
    <input matInput 
        [placeholder]="label" 
        [matAutocomplete]="autoUsers" 
        [formControl]="userResearch">   
</mat-form-field>
<mat-autocomplete #autoUsers="matAutocomplete" [displayWith]="displayUser" (optionSelected)="onSelect($event.option.value)">
    <mat-option *ngFor="let user of users$ | async" [value]="user">{{user.FirstName}} {{user.LastName}}</mat-option>
</mat-autocomplete>
