<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{project.Name}}
        </mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="project.CoverImage" alt="ProjectCover">
    <mat-card-content>
        <p class="desc">{{project.Desc}}</p>
        <p>Progress : <span [ngClass]="{            
            'progress-begin': project.State<30,
            'progress-medium': project.State<70 && project.State>=30,
            'progress-finish': project.State>=70           
        }">{{project.State}}%</span></p>
    </mat-card-content>
    <mat-card-actions>       
        <button mat-button type="button" (click)="onEditProjectClick()" alt="Edit">
            <mat-icon>edit</mat-icon>
            <span> Detail & Edit</span>
        </button>
        <button mat-button type="button" (click)="onDeleteClick()">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
        </button>
    </mat-card-actions>
</mat-card>
