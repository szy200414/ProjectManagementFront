<div mat-subheader class="header-container">
    <div>
        <h3>{{header}}</h3>
    </div>
    <div class="fill">
        <button mat-button type="button" (click)="onNewMissionClick()">
            <mat-icon>add_circle_outline</mat-icon>
            <span>New</span>
        </button>
    </div>
    <div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
    </div>
</div>

<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onEditMissionClick()">
        <mat-icon>mode_edit</mat-icon>
        <span>Edit List</span>
    </button>
    <button mat-menu-item (click)="onMoveAllClick()">
        <mat-icon svgIcon="move"></mat-icon>
        <span>Move All</span>
    </button>
    <button mat-menu-item (click)="onDeleteClick()">
        <mat-icon>delete_forever</mat-icon>
        <span>Delete</span>
    </button>
</mat-menu>
